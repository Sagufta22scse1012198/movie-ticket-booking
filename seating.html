<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Movie Booking - Seat Selection</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<header>Seat Selection</header>

<div id="booking-info">
  <h2 id="movie-title">Loading...</h2>
  <div id="showtime-info"></div>
  <div id="ticket-price"></div>

  <div id="seats-container"></div>
  <button id="confirm-btn" disabled>Confirm Booking</button>
  <div id="confirmation"></div>
</div>

<div id="ticketSlip" style="display:none; border:2px solid black; padding:15px; width:300px;">
  <h2>ðŸŽ¬ Movie Ticket</h2>
  <p><b>Movie:</b> <span id="movieName"></span></p>
  <p><b>Date:</b> <span id="movieDate"></span></p>
  <p><b>Time:</b> <span id="movieTime"></span></p>
  <p><b>Seats:</b> <span id="movieSeats"></span></p>
  <p><b>Theatre:</b> Cineplex</p>
  <p><b>Booking ID:</b> <span id="bookingId"></span></p>
</div>

<br>
<button onclick="downloadTicket()">â¬‡ Download Ticket</button>

<div id="legend">
  <div class="legend-item"><div class="legend-color legend-available"></div> Available</div>
  <div class="legend-item"><div class="legend-color legend-selected"></div> Selected</div>
  <div class="legend-item"><div class="legend-color legend-occupied"></div> Occupied</div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="seating.js"></script>
</body>
</html>
